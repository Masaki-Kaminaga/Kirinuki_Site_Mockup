<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>既存動画編集画面</title>
    <link rel="stylesheet" href="../common/css/style.css">
    <link rel="stylesheet" href="../common/css/mockup.css">
  </head>
  <body>
    <header>
      <div class="header_logo"><img src="../common/images/logo.png" alt="サービスロゴ"></img></div>
      <div class="search_area"><input type="text" placeholder="検索"></div>
      <button class="video_create" style="display: none;">切り抜きを作成する</button><!--この画面では、動的に非表示にする想定-->
      <div class="trend_container"><div class="trend"><span>トレンドトレンドトレンドトレンドトレンドトレンドトレンドトレンドトレンドトレンドトレンド</span></div></div>
    </header>
    <div class="wrapper">
      <div class="screen video_edit">
        <div class="edit_container">
          <p class="title_left">元の動画タイトルがここに入ります</p>
          <div class="edit_left">
            <video src="" class="target_video"></video>
            <div class="edit_box">
              <p class="title_mid">挿入コメント</p>
              <input type="text" class="under_line" placeholder="コメントを入力" value="かわいい！！">
              <div class="comment_container">
                <div class="comment_design top">
                  <p class="label">top</p>
                  <input type="text" class="under_line ta_right" value="30">
                </div>
                <div class="comment_design left">
                  <p class="label">left</p>
                  <input type="text" class="under_line ta_right" value="30">
                </div>
                <div class="comment_design rotate">
                  <p class="label">rotate</p>
                  <input type="text" class="under_line ta_right" value="0">
                </div>
                <div class="comment_design color">
                  <p class="label">color</p>
                  <input type="text" class="under_line ta_right" value="#fc0000" style="color: #fc0000;">
                </div>
                <div class="comment_design size">
                  <p class="label">size</p>
                  <input type="text" class="under_line ta_right" value="32">
                  <p class="unit">px</p>
                </div>
              </div><!--/.comment_container-->
            </div><!--/.edit_box-->
          </div><!--edit_left-->
          <div class="edit_right">
            <div class="edit_box">
              <p class="title_mid">動画タイトル</p>
              <input type="text" class="under_line" placeholder="動画タイトルを入力">
            </div>
            <div class="edit_box">
              <p class="title_mid">開始時間</p>
              <div class="time_input">
                <input type="number" class="hour">：<input type="number" class="minutes">
              </div>
              <div class="drug_control_wrapper double">
                <div class="base_cont">
                  <div class="start point">0</div>
                  <div class="end point">13:24</div>
                </div>
                <div class="control_cont">
                  <div class="start point" style="left: 7%;">00:40</div>
                  <div class="end point" style="left: 12%;">1:10</div>
                </div>
              </div>
            </div>
            <div class="edit_box">
              <p class="title_mid">終了時間</p>
              <div class="time_input">
                <input type="number" class="hour">：<input type="number" class="minutes">
              </div>
            </div>
            <div class="edit_box">
              <p class="title_mid">タグ</p>
              <input type="text" class="under_line" placeholder="タグを入力">
            </div>
            <div class="edit_box">
              <p class="title_mid">コメント</p>
              <textarea placeholder="一言コメントを入力"></textarea>
            </div>
            <div class="edit_box">
              <p class="title_mid">編集・削除パスワード</p>
              <input type="text" class="under_line" placeholder="削除パスワードを入力">
            </div>
          </div><!--/.edit_right-->
          <div class="button_set">
            <button class="cancel btn_lg" data-page-trigger="input_url" data-page-url="1">キャンセル</button><button class="execution btn_lg" data-page-trigger="confirm" data-page-url="3">確認</button><button class="delete btn_lg" data-page-trigger="confirm" data-page-url="4">動画を削除する</button>
          </div>
        </div><!--/.edit_box-->
      </div><!--/.screen.video_edit-->
    </div><!--/.wrapper-->
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  </body>
</html>
