<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>削除前の確認画面</title>
    <link rel="stylesheet" href="../common/css/style.css">
    <link rel="stylesheet" href="../common/css/mockup.css">
  </head>
  <body>
    <header>
      <div class="header_logo"><img src="../common/images/logo.png" alt="サービスロゴ"></img></div>
      <div class="search_area"><input type="text" placeholder="検索"></div>
      <button class="video_create" style="display: none;">切り抜きを作成する</button><!--この画面では、動的に非表示にする想定-->
      <div class="trend_container"><div class="trend"><span>トレンドトレンドトレンドトレンドトレンドトレンドトレンドトレンドトレンドトレンドトレンド</span></div></div>
    </header>
    <div class="wrapper">
      <div class="screen confirm">
        <div class="confirm_container">
          <p class="title_center">こちらの切り抜きを削除します。</p>
          <div class="thumnail_area">
            <div class="thumnail"><!--ここにサムネが入る--></div>
            <p class="title_center">(動画タイトル)</p>
          </div><!--/.thumnail_area-->
          <div class="button_set">
            <button class="cancel btn_lg">キャンセル</button><button class="delete btn_lg">削除</button>
          </div>
        </div><!--/.inputContainer-->
      </div><!--/.screen.inputURL-->
    </div><!--/.wrapper-->
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  </body>
</html>
